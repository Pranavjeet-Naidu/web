name: Code Commit Pull Request Flow
on:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  code-check:
    uses: ./.github/workflows/code-check-flow.yaml
  deploy-preview:
    needs: code-check
    uses: ./.github/workflows/deploy-to-vercel.yaml
    secrets: inherit
    with:
      environment: preview

